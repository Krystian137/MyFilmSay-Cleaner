{% extends 'base.html' %}
{% load static %}

{% block title %}Error - MyFilmSay{% endblock %}

{% block content %}
<header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1598899134739-24c46f58b8c0?w=1200')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Oops!</h1>
                    <span class="subheading">Something went wrong</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container text-center my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
            <p class="lead">{{ message|default:"An unexpected error occurred. Please try again later." }}</p>
            <a href="{% url 'movies:list' %}" class="btn btn-primary btn-lg mt-3">
                <i class="fas fa-home"></i> Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
