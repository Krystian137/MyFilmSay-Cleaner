{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}Register - MyFilmSay{% endblock %}

{% block content %}
<header class="masthead" style="background-image: url('{% static 'assets/img/register_banner.jpg' %}'); background-position: 50% 18%;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Join MyFilmSay</h1>
                    <span class="subheading">Start sharing your movie opinions today</span>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="mb-5 py-5">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="shadow-sm border-0 p-4 mb-4">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-success w-100 mt-3">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </form>
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">Already have an account? <a href="{% url 'users:login' %}">Log in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
