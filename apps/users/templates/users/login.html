{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}Login - MyFilmSay{% endblock %}

{% block content %}
<header class="masthead" style="background-image: url('{% static 'assets/img/login_banner.jpg' %}'); background-position: top;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Welcome Back</h1>
                    <span class="subheading">Sign in</span>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm border-0 p-4">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="fas fa-sign-in-alt"></i> Log In
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <p class="text-muted">Don't have an account? <a href="{% url 'users:register' %}">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
